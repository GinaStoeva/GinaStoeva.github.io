<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gina's Portfolio</title>
    <style>
     
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        
        nav {
            width: 100%;
            background-color: #2c3e50;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }

        nav a {
            color: white;
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #34495e;
        }

        /* Page Title Styling */
        h1 {
            font-size: 2.5em;
            color: #1e2a47;
            margin-top: 80px; /* To give space under the navbar */
        }

        h2 {
            font-size: 1.5em;
            color: #1e2a47;
            margin-top: 10px;
        }

        h3 {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        /* Image styling */
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
